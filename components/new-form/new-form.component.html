<div class="container">
    <form onsubmit="return false" action="#" #addForm="ngForm">
        <div class="row" id="form-name" *ngIf="!formName || formName == ''">
            <div class="col s12 input-field">
                <input type="text" name="formName" id="formName" [(ngModel)]="formName">
                <label for="formName">Nombre del formulario</label>
            </div>
        </div>
        <div class="row" id="input-adder">
            <Gdev-input-adder></Gdev-input-adder>
        </div>
        <div class="row" id="input-list">
            <div class="input-item" *ngFor="let input of Inputs">
                <Gdev-inputs-render [input]="input"></Gdev-inputs-render>
                <span class="delInput" (click)="delInput(input.ID)">
                    <i class="fas fa-trash red-text"></i>
                </span>
            </div>
        </div>
        <div class="row" id="save-inputs">
            <div class="col s12 center">
                <button class="btn waves-effect" [disabled]="Inputs.length == 0 || !changes" (click)="saveForm()">Guardar formulario</button>
            </div>
        </div>
    </form>
</div>
