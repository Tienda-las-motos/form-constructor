<div class="col s9 input-field">
  <input
    type="text"
    name="minText"
    id="minText"
    (blur)="_adder.getAttr('minText', $event)"
  />
  <label for="minText">Etiqueta min</label>
</div>
<div class="col s3 input-field">
  <input
    type="number"
    name="minCant"
    id="minCant"
    (blur)="_adder.getAttr('minCant', $event)"
    required
  />
  <label for="minCant">Min</label>
</div>

<div class="col s3 input-field">
  <input
    type="number"
    name="maxCant"
    id="maxCant"
    (blur)="_adder.getAttr('maxCant', $event)"
    required
  />
  <label for="maxCant">Max</label>
</div>
<div class="col s9 input-field">
  <input
    type="text"
    name="maxText"
    id="maxText"
    (blur)="_adder.getAttr('maxText', $event)"
  />
  <label for="maxText">Etiqueta max</label>
</div>
