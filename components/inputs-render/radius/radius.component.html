<div class="row">
  <div class="col s12">
    <div
      class="label-cont"
      matTooltip="{{ input.info }}"
    >
      <p>
        {{ input.etiqueta }}
        <span
          class="red-text"
          *ngIf="input.requerido"
          >*</span
        >
      </p>
    </div>
    <mat-radio-group [value]="setValue()">
      <mat-radio-button
        *ngFor="let opcion of input.opciones"
        [value]="opcion.value"
        (click)="
          getValue.emit({
            key: this.input.ID,
            value: opcion.value
          })
        "
      >
        {{ opcion.value }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>
