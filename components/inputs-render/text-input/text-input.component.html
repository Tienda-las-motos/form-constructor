<mat-form-field
  appearance="outline"
  matTooltip="{{ input.info }}"
>
  <mat-label>{{ input.etiqueta }}</mat-label>
  <input
    matInput
    type="text"
    [id]="input.ID"
    [name]="input.ID"
    [value]="setValue()"
    [required]="input.requerido"
    placeholder="{{ input.placeholder || '' }}"
    (blur)="emitValue(input, $event)"
    (keyup)="emitValue(input, $event)"
  />
</mat-form-field>
