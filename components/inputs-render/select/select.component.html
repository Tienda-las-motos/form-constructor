<div class="col s12">
    <div class="label-cont">
        <label [for]="input.ID">{{input.etiqueta}} <span class="red-text"
                *ngIf="input.requerido">*</span></label>
        <Gdev-info-box *ngIf="input.info" [data]="input"></Gdev-info-box>
    </div>
    <select [name]="input.ID" [value]="setValue()" [id]="input.ID" class="initialized" (change)="getValue.emit({
            key:input.ID, 
            value:$event.target.value
        })">
        <option *ngIf="input.placeholder" disabled selected >
            {{input.placeholder}}
        </option>
        <option *ngFor="let item of input.opciones" [value]="item.value">
            {{item.value}}
        </option>
        
    </select>
</div>
