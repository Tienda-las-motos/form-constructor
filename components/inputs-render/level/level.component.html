<div class="row">
  <div class="col s12 level-input">
    <div class="label-cont">
      <label [for]="input.ID">
        {{ input.etiqueta }}
        <span
          class="red-text"
          *ngIf="input.requerido"
          >*</span
        >
      </label>
      <!-- <Gdev-info-box *ngIf="input.info" [data]="input"></Gdev-info-box> -->
    </div>
    <p class="range-field">
      <span class="label">
        {{ input.minText }}
      </span>
      <span
        class="label"
        style="float: right"
      >
        {{ input.maxText }}
      </span>
    </p>
    <mat-slider
      [value]="setValue()"
      [min]="input.minCant"
      [max]="input.maxCant"
      (change)="emitValue(input, $event)"
    ></mat-slider>
  </div>
</div>
